<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pokédex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./favicon/icon_pokebola.png" rel="icon">
        <link href="./css/style.css" rel="stylesheet">

    </head>
    <body>
        <main>

            <!-- <img src="" alt="pokemon" class="pokemon_image"> -->

            <h1 class="pokemon_data">
                <span class="pokemon_number">6</span> - 
                <span class="pokemon_name">charizard</span>
            </h1>

            <form class="search">
                <input type="search"
                    class="input_search"
                    placeholder="Nome ou Número: "
                    required>
            </form>

            <div class="buttons">
                <button class="button btn-prev">&lt; Prev  </button>

                <button class="button btn-next">Next &gt; </button>
            </div>

            <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">

        </main>
    </body>
</html>
